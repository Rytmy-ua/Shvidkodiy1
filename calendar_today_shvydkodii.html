
<!DOCTYPE html>

  <style>

<body>
  <h1>–¢–≤–æ—ó –ø–æ–¥—ñ—ó –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ</h1>
  <h2 id="date">10.06.2025</h2>
  <div id="time"></div>
  <div id="events">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–¥—ñ–π...</div>

  <script>
    document.getElementById("time").textContent = "–ü–æ—Ç–æ—á–Ω–∏–π —á–∞—Å: " + new Date().toLocaleTimeString();

    async function loadEvents() {
      const token = prompt("–í–≤–µ–¥–∏ —Å–≤—ñ–π access_token:");
      if (!token) return;
      const response = await fetch(`/.netlify/functions/calendar?access_token=${token}`);
      const data = await response.json();

      const container = document.getElementById("events");
      container.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        container.textContent = "–°—å–æ–≥–æ–¥–Ω—ñ –ø–æ–¥—ñ–π –Ω–µ–º–∞—î üì≠";
        return;
      }

      data.items.forEach(event => {
        const start = event.start.dateTime || event.start.date;
        const time = new Date(start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const summary = event.summary || "–ë–µ–∑ –Ω–∞–∑–≤–∏";
        const link = event.htmlLink || "#";

        const block = document.createElement("div");
        block.className = "event";
        block.innerHTML = `üïí <strong>${time}</strong> ‚Äî <a href="${link}" target="_blank">${summary}</a>`;
        container.appendChild(block);
      });
    }

  </script>
