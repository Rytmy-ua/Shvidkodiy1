<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #ff0080, #7928ca);
      color: #fff;
      text-align: center;
      display: flex;

    }
    h1 {

    }
    .date {

      font-weight: 600;

    }
    .events {

      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .event {

    }
    .back-button {
      margin-top: 30px;
      background: linear-gradient(135deg, #ffcc00, #ff6699);
      color: #000;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    }
  </style>
</head>
<body>
  <h1>–¢–≤–æ—ó –ø–æ–¥—ñ—ó –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ</h1>
  <div class="date" id="date"></div>
  <div class="events" id="events">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–¥—ñ–π...</div>
  <button class="back-button" onclick="window.location.href='/'">–ù–∞–∑–∞–¥ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</button>

  <script>
    // –í–∏–≤—ñ–¥ –¥–∞—Ç–∏
    const now = new Date();
    document.getElementById("date").textContent = now.toLocaleDateString("uk-UA", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    // –û—Ç—Ä–∏–º–∞–Ω–Ω—è —Ç–æ–∫–µ–Ω–∞ –∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å—Ö–æ–≤–∏—â–∞
    const token = localStorage.getItem('access_token');
    if (!token) {
      document.getElementById('events').innerText = '–ü–æ—Ç—Ä—ñ–±–µ–Ω access_token.';
    } else {
      fetch(`https://starlit-alpaca-952b20.netlify.app/.netlify/functions/calendar?access_token=${token}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("events");
          container.innerHTML = '';
          if (data.length === 0) {
            container.innerText = '–ü–æ–¥—ñ–π –Ω–µ–º–∞—î üí§';
          } else {
            data.forEach(event => {
              const div = document.createElement('div');
              div.className = 'event';
              div.innerHTML = `<strong>${event.time}</strong>: <a href="${event.link}" style="color:#ccffff" target="_blank">${event.title}</a>`;
              container.appendChild(div);
            });
          }
        })
        .catch(() => {
          document.getElementById("events").innerText = "–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø–æ–¥—ñ—ó üòû";

    }
  </script>
