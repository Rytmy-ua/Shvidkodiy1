<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–®–≤–∏–¥–∫–æ–î—ñ–π | –ö–∞–ª–µ–Ω–¥–∞—Ä</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;

      text-shadow: 1px 1px 3px #000;
    }

    .date {
      font-size: 1.2em;
      margin-bottom: 1em;
      color: #ffe;
    }

    #events {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 0 auto;
    }

    .event {
      margin: 0.5em 0;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 8px;
    }

    .back {
      margin-top: 30px;
    }

    .back a {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .back a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>–¢–≤–æ—ó –ø–æ–¥—ñ—ó –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ</h1>
  <div class="date" id="date"></div>
  <div id="events">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–¥—ñ–π...</div>

  <div class="back">
    <a href="/">–ù–∞–∑–∞–¥ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>
  </div>

  <script>
    const CLIENT_ID = '703446547632-m8v0dr58su6ma11016a3cdb56s6r1bnh.apps.googleusercontent.com';
    const REDIRECT_URI = 'https://starlit-alpaca-952b20.netlify.app/calendar/';
    const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

    function getAuthUrl() {
      const params = new URLSearchParams({
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        response_type: 'token',
        scope: SCOPES,
        include_granted_scopes: 'true',
        prompt: 'consent'
      });
      return `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
    }

    function getAccessTokenFromUrl() {
      const hash = window.location.hash;
      if (!hash.includes('access_token')) return null;
      const params = new URLSearchParams(hash.slice(1));
      return params.get('access_token');
    }

    function saveToken(token) {
      localStorage.setItem('google_token', token);
    }

    function loadToken() {
      return localStorage.getItem('google_token');
    }

    function fetchTodayEvents(token) {
      const now = new Date();
      const isoDate = now.toISOString().split('T')[0];
      const timeMin = `${isoDate}T00:00:00Z`;
      const timeMax = `${isoDate}T23:59:59Z`;

      fetch(`https://www.googleapis.com/calendar/v3/calendars/primary/events?timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('events');
        container.innerHTML = '';
        if (data.items && data.items.length > 0) {
          data.items.forEach(event => {
            const div = document.createElement('div');
            const time = event.start.dateTime || event.start.date;
            div.innerText = `üìÖ ${time} ‚Äî ${event.summary}`;
            div.classList.add('event');
            container.appendChild(div);
          });
        } else {
          container.innerText = '–ü–æ–¥—ñ–π –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.';
        }
      })
      .catch(err => {
        document.getElementById('events').innerText = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–¥—ñ–π.';
        console.error(err);
      });
    }

    function updateDateHeader() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('uk-UA', options);
      document.getElementById('date').textContent = formattedDate;
    }

    window.onload = function () {
      updateDateHeader();

      const tokenInUrl = getAccessTokenFromUrl();
      if (tokenInUrl) {
        saveToken(tokenInUrl);
        window.location.hash = ''; // –æ—á–∏—Å—Ç–∏—Ç–∏ URL
      }

      const token = loadToken();
      if (token) {
        fetchTodayEvents(token);
      } else {
        window.location.href = getAuthUrl();
      }
    };
  </script>
</body>
</html>
